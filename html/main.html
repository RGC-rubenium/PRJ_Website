<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/userint.css">
    <link rel="stylesheet" href="../style/main_content.css">
    <link rel="stylesheet" href="../style/AddProduct_form.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main_container">
        <aside class="sidebar">
            <div class="sidebar_header">
                <h1>Dashboard</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <button class="button_nav" id="current_page" onclick="window.location.href='main.html'">Dashboard</button>
                    </li>
                    <li>
                        <button class="button_nav" onclick="window.location.href='usermanagement.html'">User Management</button>
                    </li>
                    <li>
                        <button class="button_nav">Sales Reports</button>
                    </li>
                    <li>
                        <button class="button_nav">Settings</button>
                    </li>
                    <li>
                        <button class="button_nav">Logout</button>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <section id="content_title">
                <h1>Dashboard</h1>
            </section>

            <section id="top_cards">
                <div class="card">
                    <h3>Daily Sales</h3>
                    <p></p>
                </div>
                <div class="card">
                    <h3>Weekly Sales</h3>
                </div>
                <div class="card">
                    <h3>Low Stock Items</h3>
                </div>
                <div class="card">
                    <h3>Active Users</h3>
                </div>
            </section>

            <section id="chart_cards">
                <div class="charts">
                    <h3>Sales Over Time</h3>
          
                    <canvas id="lineChart"></canvas>
                    <script src="../Scripts/lineChart.js"></script>
                
                </div>
                <div class="charts">
                    <h3>Top Selling Categories</h3>
                    <canvas id="pieChart"></canvas>
                    <script src="../Scripts/pieChart.js"></script> 
                </div>
            </section>

            <section id="product">
                <div class="product-table">
                    <h3>Products</h3>
                    <button>Add New Product</button>
                    <Table>
                        <thead>
                            <th>Product ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </Table>
                </div>

            </section>
        </main>
    </div>
    <div class="modal">
        <div class="modal_content">
            
        </div>
    </div>
</body>
</html>
